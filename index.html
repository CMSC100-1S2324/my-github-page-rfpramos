<!--

<!DOCTYPE html> 
<!--HTML is not a programming language. It does not need to compile.
Just write the proper syntax-->

<!-- 
root element -->
<html><!-- THE ROOT TAG-->

  <head>
    <!--head contains the meta information -->
    <!--HTML was initially used to create research articles.
    That's why it is written using title, paragraphs, headers. Cool right?-->
    <title>Sample Web Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head><!-- END TAG-->

  <body>
    <!--The visible content of the page-->

    
    <!-- Starting Tag -->
    <h1 style="color:red; background-color: yellow;"> 
        
        This is a heading<!--contents-->
    
    </h1><!-- Starting Tag from h1 to h6 -->
        
    <!-- hello -->
        
  <!--Class-->
  <div class="first-paragraph">Hello</div>
  <div class="first-paragraph">Hi</div>
        <!--tags-->

        <!--Block elements: occupy entire line: <p></p> or <div></div>-->
    <!--attributes are not case sensitive but write them in lower case-->

    <!-- For online href, you are required to use https://www as prefix of the url-->
        
    <div id="second-paragraph">
      <p style="color:white; background-color: red">This is the first <a href="https://www.google.com" style="background-color: green"> Go to google. </a>paragraph of text</p>
   </div>  <!--Inline elements: does not initiate a new line: <a></a> or <span></span> <img></img>-->
    <hr /><!--horizontal rule-->

    <!--empty tags, singleton tags, self-closing-->
